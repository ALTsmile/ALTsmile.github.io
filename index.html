// 等待页面加载完成后初始化播放器
document.addEventListener('DOMContentLoaded', function() {
  // 检查是否已经存在播放器容器
  if (document.querySelector('.music-player-container')) {
    console.log('音乐播放器已存在');
    return;
  }
  
  // 自动计算正确的路径
  function getCorrectPath(relativePath) {
    const currentPath = window.location.pathname;
    const currentUrl = window.location.href;
    
    // 如果当前页面是 _posts 目录下的文章页面
    if (currentPath.includes('/_posts/') || currentPath.includes('/categories/') || 
        currentPath.includes('/tags/') || currentPath.includes('/about/')) {
      // 这些页面在 source 目录下，需要返回上级目录
      return '../' + relativePath;
    }
    
    // 如果是文章详情页（通常是 /年/月/日/文章名/ 格式）
    const pathParts = currentPath.split('/').filter(p => p);
    if (pathParts.length >= 4 && /^\d{4}$/.test(pathParts[0]) && /^\d{2}$/.test(pathParts[1])) {
      // 计算需要返回多少级目录才能到 source 目录
      const levelsUp = pathParts.length;
      return '../'.repeat(levelsUp) + relativePath;
    }
    
    // 主页或其他页面，使用相对路径
    return relativePath;
  }
  
  // 创建播放器容器
  const container = document.createElement('div');
  container.className = 'music-player-container';
  container.innerHTML = `

        <div class="playlist-header">
          <div class="playlist-title">播放列表</div>

          <!-- 播放列表项将通过JavaScript动态生成 -->

            <div class="progress" id="progress"></div>
          </div>
          <div class="time-info">
            <span id="current-time">00:00</span>

        <!-- 控制按钮 -->

          <button class="control-btn" id="mode-btn" title="播放模式">

          <div class="play-mode-indicator" id="play-mode-indicator"></div>

function initMusicPlayer() {
  // 创建隐藏的 APlayer 容器
  const playerContainer = document.createElement('div');
  playerContainer.id = 'aplayer-hidden-container';
  playerContainer.style.display = 'none';
  document.body.appendChild(playerContainer);
  
  // 获取基础路径
  const basePath = getBasePath();
  
  // 修正音乐文件路径
  const correctedMusicList = musicList.map(track => {
    return {
      ...track,
      url: basePath + track.url,
      cover: basePath + track.cover
    };
  });
  
  // 初始化 APlayer
  ap = new APlayer({
    container: document.getElementById('aplayer-hidden-container'),
    audio: correctedMusicList,
    theme: '#667eea',
    loop: 'all', // 始终设置为全部循环
    order: 'list',
    preload: 'auto',
    volume: currentVolume,
    mutex: true,
    lrcType: 0,
    fixed: false,
    mini: false,
    autoplay: false,
    controls: false
  });
  
  // 事件监听
  ap.on('play', () => {
    isPlaying = true;
    updatePlayButton();
    updateAvatarPlayButton();
  });

  ap.on('pause', () => {
    isPlaying = false;
    updatePlayButton();
    updateAvatarPlayButton();
  });

  ap.on('canplay', () => {
    updateTrackInfo();
  });
  
  // 监听 timeupdate 更新进度和检测歌曲结束
  let isNearEnd = false;
  ap.on('timeupdate', () => {
    if (!isSeeking && !isDraggingProgress) {
      updateProgress();
    }
    
    // 检测歌曲是否接近结束（用于单曲循环）
    if (ap.audio && ap.audio.duration) {
      const currentTime = ap.audio.currentTime;
      const duration = ap.audio.duration;
      const remaining = duration - currentTime;
      
      // 如果歌曲接近结束（最后0.5秒），并且是单曲循环模式
      if (playMode === 'repeat' && remaining < 0.5 && !isNearEnd && !isManualNext) {
        isNearEnd = true;
        console.log('单曲循环：检测到歌曲即将结束，准备重新播放');
        
        // 清除之前的定时器
        if (repeatResetTimeout) {
          clearTimeout(repeatResetTimeout);
        }
        
        // 延迟一点后重置到开始位置并重新播放
        repeatResetTimeout = setTimeout(() => {
          if (playMode === 'repeat' && !isManualNext) {
            console.log('单曲循环：重置到开始位置');
            ap.seek(0);
            
            // 延迟一点后重新播放
            setTimeout(() => {
              if (isPlaying) {
                ap.play();
                console.log('单曲循环：重新播放歌曲');
              }
            }, 100);
          }
          isNearEnd = false;
        }, 600);
      }
    }
  });
  
  ap.on('loadedmetadata', () => {
    updateProgress();
    const totalTime = document.getElementById('total-time');
    if (ap.audio.duration && !isNaN(ap.audio.duration)) {
      totalTime.textContent = formatTime(ap.audio.duration);
    }
  });
  
  // 监听歌曲切换
  ap.on('listswitch', (index) => {
    currentTrackIndex = index.item;
    isManualNext = false; // 重置手动切换标记
    updateTrackInfo();
    updateActivePlaylistItem(index.item);
  });
  
  // 初始化 UI
  renderPlaylist();
  setupEventListeners();
  positionPanel();
  updatePlayModeUI();
  hidePanel();
}

function setupEventListeners() {
  const avatar = document.getElementById('music-avatar');
  const panel = document.getElementById('music-panel');
  const progressBar = document.getElementById('progress-bar');
  const playlistItems = document.getElementById('playlist');
  const avatarBtn = document.getElementById('avatar-play-btn');
  const modeBtn = document.getElementById('mode-btn');
  const prevBtn = document.getElementById('prev-btn');
  const mainBtn = document.getElementById('main-play-btn');
  const nextBtn = document.getElementById('next-btn');

  if (!avatar || !panel || !progressBar) {
    console.error('播放器元素未找到');
    return;
  }

  // 滚动传递问题
  playlistItems.addEventListener('wheel', function(e) {
    const isAtBottom = this.scrollHeight - this.scrollTop <= this.clientHeight + 1;
    const isAtTop = this.scrollTop === 0;
    
    if (isAtBottom && e.deltaY > 0) {
      e.stopPropagation();
      e.preventDefault();
      return false;
    }
    
    if (isAtTop && e.deltaY < 0) {
      e.stopPropagation();
      e.preventDefault();
      return false;
    }
    
    e.stopPropagation();
  }, { passive: false });

  // 封面鼠标事件
  avatar.addEventListener('mouseenter', function(e) {
    e.stopPropagation();
    showPanel();
  });

  avatar.addEventListener('mouseleave', function(e) {
    e.stopPropagation();
    if (!isPanelVisible) {
      hidePanel();
    }
  });

  // 进度条事件处理
  progressBar.addEventListener('mousedown', function(e) {
    e.preventDefault();
    e.stopPropagation();
    
    if (!ap.audio || !ap.audio.duration) return;
    
    isDraggingProgress = true;
    progressBar.classList.add('dragging');
    isSeeking = true;
    
    const rect = progressBar.getBoundingClientRect();
    const x = e.clientX;
    const percent = Math.max(0, Math.min(1, (x - rect.left) / rect.width));
    
    updateProgressDisplay(percent);
    
    document.addEventListener('mousemove', handleProgressDragMove);
    document.addEventListener('mouseup', handleProgressDragEnd);
  });

  progressBar.addEventListener('click', function(e) {
    e.stopPropagation();
    
    if (!ap.audio || !ap.audio.duration) return;
    
    const rect = progressBar.getBoundingClientRect();
    const x = e.clientX;
    const percent = Math.max(0, Math.min(1, (x - rect.left) / rect.width));
    const targetTime = percent * ap.audio.duration;
    
    isSeeking = true;
    ap.seek(targetTime);
    updateProgressDisplay(percent);
    
    if (isPlaying) {
      setTimeout(() => {
        ap.play();
      }, 10);
    }
    
    setTimeout(() => {
      isSeeking = false;
    }, 100);
  });

  // 按钮事件
  avatarBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    togglePlayPause();
  });

  modeBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    changePlayMode();
  });

  prevBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    isManualNext = true; // 标记为手动切换
    previousTrack();
  });

  mainBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    togglePlayPause();
  });

  nextBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    isManualNext = true; // 标记为手动切换
    nextTrack();
  });

  // 面板鼠标事件
  panel.addEventListener('mouseenter', function(e) {
    e.stopPropagation();
    isPanelVisible = true;
    if (panelTimeout) {
      clearTimeout(panelTimeout);
    }
  });

  panel.addEventListener('mouseleave', function(e) {
    e.stopPropagation();
    isPanelVisible = false;
    panelTimeout = setTimeout(hidePanel, 300);
  });

  window.addEventListener('scroll', positionPanel);
  window.addEventListener('resize', positionPanel);
  
  document.addEventListener('click', function(e) {
    const avatar = document.getElementById('music-avatar');
    const panel = document.getElementById('music-panel');
    if (!avatar.contains(e.target) && !panel.contains(e.target)) {
      hidePanel();
    }
  });
}

// 进度条拖拽移动
function handleProgressDragMove(e) {
  if (!isDraggingProgress || !ap.audio || !ap.audio.duration) return;
  
  e.preventDefault();
  e.stopPropagation();
  
  const progressBar = document.getElementById('progress-bar');
  const rect = progressBar.getBoundingClientRect();
  const x = e.clientX;
  const percent = Math.max(0, Math.min(1, (x - rect.left) / rect.width));
  
  updateProgressDisplay(percent);
}

// 进度条拖拽结束
function handleProgressDragEnd(e) {
  if (!isDraggingProgress || !ap.audio || !ap.audio.duration) return;
  
  e.preventDefault();
  e.stopPropagation();
  
  isDraggingProgress = false;
  const progressBar = document.getElementById('progress-bar');
  progressBar.classList.remove('dragging');
  
  const rect = progressBar.getBoundingClientRect();
  const x = e.clientX;
  const percent = Math.max(0, Math.min(1, (x - rect.left) / rect.width));
  const targetTime = percent * ap.audio.duration;
  
  ap.seek(targetTime);
  
  if (isPlaying) {
    ap.pause();
    setTimeout(() => {
      ap.play();
    }, 10);
  }
  
  updateProgressDisplay(percent);
  
  document.removeEventListener('mousemove', handleProgressDragMove);
  document.removeEventListener('mouseup', handleProgressDragEnd);
  
  setTimeout(() => {
    isSeeking = false;
  }, 100);
}

function updateProgressDisplay(percent) {
  const progress = document.getElementById('progress');
  const currentTimeEl = document.getElementById('current-time');
  
  if (progress) {
    progress.style.width = `${percent * 100}%`;
  }
  
  if (currentTimeEl && ap.audio && ap.audio.duration) {
    const targetTime = percent * ap.audio.duration;
    currentTimeEl.textContent = formatTime(targetTime);
  }
}

function updateProgress() {
  if (!ap.audio || !ap.audio.duration || isNaN(ap.audio.duration) || isSeeking || isDraggingProgress) {
    return;
  }
  
  const currentTime = ap.audio.currentTime || 0;
  const duration = ap.audio.duration || 0;
  const percent = duration > 0 ? (currentTime / duration) * 100 : 0;
  
  const progress = document.getElementById('progress');
  if (progress) {
    progress.style.width = `${percent}%`;
  }
  
  const currentTimeEl = document.getElementById('current-time');
  if (currentTimeEl) currentTimeEl.textContent = formatTime(currentTime);
}

function showPanel() {
  const panel = document.getElementById('music-panel');
  if (panel) {
    panel.classList.add('show');
    positionPanel();
    isPanelVisible = true;
    
    if (panelTimeout) {
      clearTimeout(panelTimeout);
    }
  }
}

function hidePanel() {
  const panel = document.getElementById('music-panel');
  if (panel) {
    panel.classList.remove('show');
    isPanelVisible = false;
  }
}

function positionPanel() {
  const avatar = document.getElementById('music-avatar');
  const panel = document.getElementById('music-panel');
  if (!avatar || !panel) return;
  
  const avatarRect = avatar.getBoundingClientRect();
  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;
  const panelWidth = 280;
  const panelHeight = 320;
  
  let left = avatarRect.right + 10;
  let top = avatarRect.top;
  
  if (left + panelWidth > viewportWidth - 20) {
    left = avatarRect.left - panelWidth - 10;
  }
  
  if (left < 20) {
    left = 20;
  }
  
  if (top + panelHeight > viewportHeight - 20) {
    top = viewportHeight - panelHeight - 20;
  }
  
  if (top < 20) {
    top = 20;
  }
  
  panel.style.left = left + 'px';
  panel.style.top = top + 'px';
}

function renderPlaylist() {
  const playlistEl = document.getElementById('playlist');
  if (!playlistEl) return;
  
  playlistEl.innerHTML = '';
  
  const basePath = getBasePath();
  const correctedMusicList = musicList.map(track => ({
    ...track,
    url: basePath + track.url,
    cover: basePath + track.cover
  }));
  
  correctedMusicList.forEach((track, index) => {
    const item = document.createElement('div');
    item.className = 'playlist-item';
    if (index === 0) item.classList.add('active');
    item.innerHTML = `
      <div class="playlist-num">${index + 1}</div>
      <div class="playlist-info">
        <div class="playlist-track">${track.name}</div>
        <div class="playlist-artist">${track.artist}</div>
      </div>
      <div class="playlist-duration">${track.duration}</div>
    `;
    item.addEventListener('click', (e) => {
      e.stopPropagation();
      playTrack(index);
    });
    playlistEl.appendChild(item);
  });
}

function playTrack(index) {
  currentTrackIndex = index;
  isManualNext = true; // 标记为手动切换
  
  if (playMode === 'random') {
    lastRandomIndex = index;
  }
  
  ap.list.switch(index);
  ap.play();
  updateActivePlaylistItem(index);
  updateTrackInfo();
  showPanel();
}

function updateActivePlaylistItem(index) {
  document.querySelectorAll('.playlist-item').forEach((item, i) => {
    item.classList.toggle('active', i === index);
  });
}

function togglePlayPause() {
  if (isPlaying) {
    ap.pause();
  } else {
    ap.play();
  }
  showPanel();
}

function updatePlayButton() {
  const mainIcon = document.getElementById('main-play-icon');
  const mainBtn = document.getElementById('main-play-btn');
  if (isPlaying) {
    if (mainIcon) mainIcon.className = 'fa fa-pause';
    if (mainBtn) mainBtn.title = '暂停';
  } else {
    if (mainIcon) mainIcon.className = 'fa fa-play';
    if (mainBtn) mainBtn.title = '播放';
  }
}

function updateAvatarPlayButton() {
  const avatarIcon = document.getElementById('avatar-play-icon');
  const avatarBtn = document.getElementById('avatar-play-btn');
  if (isPlaying) {
    if (avatarIcon) avatarIcon.className = 'fa fa-pause';
    if (avatarBtn) avatarBtn.title = '暂停';
  } else {
    if (avatarIcon) avatarIcon.className = 'fa fa-play';
    if (avatarBtn) avatarBtn.title = '播放';
  }
}

function previousTrack() {
  if (playMode === 'random') {
    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * musicList.length);
    } while (musicList.length > 1 && randomIndex === lastRandomIndex);
    
    lastRandomIndex = randomIndex;
    playTrack(randomIndex);
  } else {
    ap.skipBack();
    if (!isPlaying) ap.play();
  }
  updateTrackInfo();
  showPanel();
}

function nextTrack() {
  if (playMode === 'random') {
    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * musicList.length);
    } while (musicList.length > 1 && randomIndex === lastRandomIndex);
    
    lastRandomIndex = randomIndex;
    playTrack(randomIndex);
  } else {
    ap.skipForward();
    if (!isPlaying) ap.play();
  }
  updateTrackInfo();
  showPanel();
}

function changePlayMode() {
  const modes = [
    { id: 'list', name: '列表循环', icon: 'fa-list-ol' },
    { id: 'repeat', name: '单曲循环', icon: 'fa-repeat' },
    { id: 'random', name: '随机播放', icon: 'fa-random' }
  ];
  
  const currentIndex = modes.findIndex(mode => mode.id === playMode);
  const nextIndex = (currentIndex + 1) % modes.length;
  playMode = modes[nextIndex].id;
  
  // 始终设置 APlayer 为全部循环
  ap.loop = 'all';
  
  if (playMode === 'random') {
    // 初始化随机播放
    lastRandomIndex = -1;
  }
  
  updatePlayModeUI();
  showPanel();
}

function updatePlayModeUI() {
  const modeBtn = document.getElementById('mode-btn');
  const modeIcon = document.getElementById('mode-icon');
  const indicator = document.getElementById('play-mode-indicator');
  
  let title = '', icon = '', indicatorClass = '';
  
  if (playMode === 'list') {
    title = '列表循环';
    icon = 'fa-list-ol';
    indicatorClass = 'list';
  } else if (playMode === 'repeat') {
    title = '单曲循环';
    icon = 'fa-repeat';
    indicatorClass = 'repeat';
  } else if (playMode === 'random') {
    title = '随机播放';
    icon = 'fa-random';
    indicatorClass = 'random';
  }
  
  if (modeBtn) modeBtn.title = title;
  if (modeIcon) modeIcon.className = 'fa ' + icon;
  if (indicator) indicator.className = 'play-mode-indicator ' + indicatorClass;
}

function updateTrackInfo() {
  const basePath = getBasePath();
  const correctedMusicList = musicList.map(track => ({
    ...track,
    url: basePath + track.url,
    cover: basePath + track.cover
  }));
  
  const current = correctedMusicList[ap.list.index];
  if (!current) return;
  
  const trackName = document.getElementById('current-track-name');
  const trackArtist = document.getElementById('current-track-artist');
  const avatarImg = document.getElementById('avatar-img');
  const totalTime = document.getElementById('total-time');
  
  if (trackName) trackName.textContent = current.name;
  if (trackArtist) trackArtist.textContent = current.artist;
  if (avatarImg) {
    avatarImg.src = current.cover;
  }
  if (totalTime) totalTime.textContent = current.duration;
  
  updateActivePlaylistItem(ap.list.index);
}

function formatTime(seconds) {
  if (isNaN(seconds) || seconds === 0) return '00:00';
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
}
