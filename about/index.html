<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
<script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>

<script>
// 全局变量
let ap = null;
let isPlaying = false;
let currentVolume = 0.7;
let isMuted = false;
let playMode = 'list'; // list, random, single
let favorites = new Set();
let playlistCollapsed = true;
let lyricsVisible = false;
let isDragging = false;

// 你的音乐列表
const musicList = [
  {
    name: 'Undying Macula',
    artist: 'Ashrount',
    url: '../music/Undying Macula.mp3',
    cover: '../music-cover/Undying Macula.jpg',
    duration: '02:43',
  },
];

// 初始化
document.addEventListener('DOMContentLoaded', function() {
  initPlayer();
  renderPlaylist();
  setupEventListeners();
});

function initPlayer() {
  // 隐藏 APlayer 容器
  const playerContainer = document.createElement('div');
  playerContainer.id = 'aplayer-hidden-container';
  playerContainer.style.display = 'none';
  document.getElementById('advanced-music-player').appendChild(playerContainer);
  
  ap = new APlayer({
    container: document.getElementById('aplayer-hidden-container'),
    audio: musicList,
    theme: '#667eea',
    loop: 'all',
    order: 'list',
    preload: 'auto',
    volume: currentVolume,
    mutex: true,
    lrcType: 0,
    fixed: false,
    mini: false,
    autoplay: false,
    controls: false
  });

  // 事件监听
  ap.on('play', () => {
    isPlaying = true;
    updatePlayButton();
    document.getElementById('advanced-music-player').classList.add('playing');
  });

  ap.on('pause', () => {
    isPlaying = false;
    updatePlayButton();
    document.getElementById('advanced-music-player').classList.remove('playing');
  });

  ap.on('canplay', () => {
    updateTrackInfo();
    updateLyrics();
  });

  ap.on('ended', () => {
    if (playMode === 'single') {
      ap.play();
    } else {
      nextTrack();
    }
  });

  ap.on('timeupdate', updateProgress);
  ap.on('volumechange', updateVolumeUI);
  ap.on('loadedmetadata', () => {
    updateProgress();
    const totalTime = document.getElementById('total-time');
    if (ap.audio.duration && !isNaN(ap.audio.duration)) {
      totalTime.textContent = formatTime(ap.audio.duration);
    }
  });

  updatePlaylistCount();
}

function setupEventListeners() {
  const progressBar = document.getElementById('progress-bar');
  const progress = document.getElementById('progress');
  const volumeSlider = document.getElementById('volume-slider');
  const volumeProgress = document.getElementById('volume-progress');

  // 进度条点击
  progressBar.addEventListener('click', function(e) {
    handleProgressClick(e);
  });

  // 进度条拖拽
  progressBar.addEventListener('mousedown', function(e) {
    isDragging = true;
    handleProgressClick(e);
  });

  document.addEventListener('mousemove', function(e) {
    if (isDragging) {
      handleProgressClick(e);
    }
  });

  document.addEventListener('mouseup', function() {
    isDragging = false;
  });

  // 音量控制
  volumeSlider.addEventListener('click', function(e) {
    const rect = this.getBoundingClientRect();
    const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
    currentVolume = percent;
    ap.volume(currentVolume);
    updateVolumeUI();
  });
  
  // 音量拖拽
  volumeSlider.addEventListener('mousedown', function(e) {
    isDragging = true;
    handleVolumeClick(e);
  });

  function handleVolumeClick(e) {
    const rect = volumeSlider.getBoundingClientRect();
    const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
    currentVolume = percent;
    ap.volume(currentVolume);
    updateVolumeUI();
  }
}

function handleProgressClick(e) {
  if (!ap.audio || !ap.audio.duration) return;
  
  const progressBar = document.getElementById('progress-bar');
  const rect = progressBar.getBoundingClientRect();
  const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
  const time = percent * ap.audio.duration;
  
  ap.seek(time);
  updateProgress();
}

function updateProgress() {
  if (!ap.audio || !ap.audio.duration || isNaN(ap.audio.duration)) {
    return;
  }
  
  const currentTime = ap.audio.currentTime || 0;
  const duration = ap.audio.duration || 0;
  const percent = duration > 0 ? (currentTime / duration) * 100 : 0;
  
  const progress = document.getElementById('progress');
  progress.style.width = `${percent}%`;
  
  document.getElementById('current-time').textContent = formatTime(currentTime);
  document.getElementById('total-time').textContent = formatTime(duration);
}

function renderPlaylist() {
  const playlistEl = document.getElementById('playlist');
  playlistEl.innerHTML = '';
  
  musicList.forEach((track, index) => {
    const item = document.createElement('div');
    item.className = 'playlist-item';
    if (index === 0) item.classList.add('active');
    item.innerHTML = `
      <div class="playlist-num">${index + 1}</div>
      <div class="playlist-info">
        <div class="playlist-track">${track.name}</div>
        <div class="playlist-artist">${track.artist}</div>
      </div>
      <div class="playlist-duration">${track.duration}</div>
    `;
    item.addEventListener('click', () => playTrack(index));
    playlistEl.appendChild(item);
  });
}

function playTrack(index) {
  ap.list.switch(index);
  ap.play();
  updateActivePlaylistItem(index);
}

function updateActivePlaylistItem(index) {
  document.querySelectorAll('.playlist-item').forEach((item, i) => {
    item.classList.toggle('active', i === index);
  });
}

function togglePlayPause() {
  if (isPlaying) {
    ap.pause();
  } else {
    ap.play();
  }
}

function updatePlayButton() {
  const icon = document.getElementById('play-icon');
  const btn = document.getElementById('play-pause-btn');
  if (isPlaying) {
    icon.className = 'fa fa-pause';
    btn.title = '暂停';
  } else {
    icon.className = 'fa fa-play';
    btn.title = '播放';
  }
}

function previousTrack() {
  ap.skipBack();
  if (!isPlaying) ap.play();
}

function nextTrack() {
  ap.skipForward();
  if (!isPlaying) ap.play();
}

function toggleMute() {
  isMuted = !isMuted;
  ap.volume(isMuted ? 0 : currentVolume);
  updateVolumeUI();
}

function updateVolumeUI() {
  const volume = ap.audio.volume;
  const progress = document.getElementById('volume-progress');
  const icon = document.getElementById('volume-icon');
  const iconSmall = document.getElementById('volume-icon-small');
  
  progress.style.width = `${volume * 100}%`;
  currentVolume = volume;
  
  let iconClass = 'fa fa-volume-up';
  if (volume === 0) {
    iconClass = 'fa fa-volume-mute';
  } else if (volume < 0.5) {
    iconClass = 'fa fa-volume-down';
  }
  
  icon.className = iconClass;
  iconSmall.className = iconClass + ' volume-icon';
  isMuted = volume === 0;
}

function changePlayMode() {
  const modes = [
    { id: 'list', text: '顺序播放', icon: 'fa-list-ol' },
    { id: 'random', text: '随机播放', icon: 'fa-random' },
    { id: 'single', text: '单曲循环', icon: 'fa-repeat' }
  ];
  
  const currentIndex = modes.findIndex(mode => mode.id === playMode);
  const nextIndex = (currentIndex + 1) % modes.length;
  playMode = modes[nextIndex].id;
  
  document.getElementById('mode-text').textContent = modes[nextIndex].text;
  document.getElementById('mode-icon').className = 'fa ' + modes[nextIndex].icon + ' mode-icon';
  
  ap.loop = playMode === 'single' ? 'one' : 'all';
  ap.order = playMode === 'random' ? 'random' : 'list';
}

function togglePlaylist() {
  const container = document.getElementById('playlist-container');
  const toggle = document.getElementById('playlist-toggle');
  
  playlistCollapsed = !playlistCollapsed;
  if (playlistCollapsed) {
    container.classList.add('collapsed');
    toggle.classList.add('collapsed');
  } else {
    container.classList.remove('collapsed');
    toggle.classList.remove('collapsed');
  }
}

function toggleLyrics() {
  const container = document.getElementById('lyrics-container');
  lyricsVisible = !lyricsVisible;
  if (lyricsVisible) {
    container.classList.add('show');
  } else {
    container.classList.remove('show');
  }
}

function updateTrackInfo() {
  const current = musicList[ap.list.index];
  if (!current) return;
  
  document.getElementById('now-playing').textContent = current.name;
  document.getElementById('current-track').textContent = current.name;
  document.getElementById('current-artist').textContent = current.artist;
  document.getElementById('album-cover').src = current.cover;
  document.getElementById('total-time').textContent = current.duration;
  
  updateActivePlaylistItem(ap.list.index);
}

function updateLyrics() {
  const lyricsEl = document.getElementById('lyrics-content');
  const current = musicList[ap.list.index];
  
  if (current && current.lrc) {
    lyricsEl.innerHTML = current.lrc
      .split('\n')
      .map(line => {
        if (line.trim() === '') return '';
        return `<div class="lyrics-line">${line}</div>`;
      })
      .join('');
  } else {
    lyricsEl.innerHTML = '<div class="lyrics-line">暂无歌词</div>';
  }
}

function toggleFavorite() {
  const currentTrack = musicList[ap.list.index];
  const trackId = `${currentTrack.name}-${currentTrack.artist}`;
  const icon = document.getElementById('favorite-icon');
  
  if (favorites.has(trackId)) {
    favorites.delete(trackId);
    icon.className = 'fa fa-heart';
    icon.style.color = '';
  } else {
    favorites.add(trackId);
    icon.className = 'fa fa-heart';
    icon.style.color = '#ff4757';
  }
}

function downloadCurrent() {
  const current = musicList[ap.list.index];
  if (current && current.url) {
    const link = document.createElement('a');
    link.href = current.url;
    link.download = `${current.name} - ${current.artist}.mp3`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
}

function clearPlaylist() {
  if (confirm('确定要清空播放列表吗？')) {
    ap.list.clear();
    document.getElementById('playlist').innerHTML = '';
    updatePlaylistCount();
  }
}

function shufflePlaylist() {
  for (let i = musicList.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [musicList[i], musicList[j]] = [musicList[j], musicList[i]];
  }
  renderPlaylist();
  ap.list.switch(0);
}

function exportPlaylist() {
  const playlistData = {
    name: '我的播放列表',
    date: new Date().toISOString(),
    tracks: musicList.map(track => ({
      name: track.name,
      artist: track.artist,
      url: track.url
    }))
  };
  
  const dataStr = JSON.stringify(playlistData, null, 2);
  const dataBlob = new Blob([dataStr], {type: 'application/json'});
  const url = URL.createObjectURL(dataBlob);
  
  const link = document.createElement('a');
  link.href = url;
  link.download = 'playlist.json';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  URL.revokeObjectURL(url);
}

// 工具函数
function formatTime(seconds) {
  if (isNaN(seconds) || seconds === 0) return '00:00';
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
}

function updatePlaylistCount() {
  document.getElementById('playlist-count').textContent = musicList.length;
}
